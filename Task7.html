<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form {
    width: 700px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.name-container {
  display: flex;
  gap: 10px; /* Adjust gap as needed */
}

.name-container input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.star-rating {
    direction: rtl;
    display: inline-flex;
}


.star-rating input {
    display: none;
}

.star-rating label {
    color: #d3d3d3; /* Light gray */
    font-size: 25pxl;
    cursor: pointer;
}

.star-rating input:checked ~ label {
    color: #ffc107; /* Gold */
}

.star-rating label:hover,
.star-rating label:hover ~ label {
    color: #ffeb3b; /* Yellow */
}

.star-rating input:checked ~ label:hover,
.star-rating input:checked ~ label:hover ~ label {
    color: #ffc107; /* Gold */
}


input[type="text"],

input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-sizing: border-box;
}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 5px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

fieldset {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
}

        .satisfaction-row,
        .likelihood-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name*</label>
        <div class="name-container">
          <input type="text" id="first-name" name="first-name" placeholder="First">
          <input type="text" id="last-name" name="last-name" placeholder="Last">
        </div>
        
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Your Experience*</legend>

            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star">★</label></div>

                <table>
            <label><h4>How satisfied are you with:</h4></label>
                <table>
                    <tr>
                     <th> </th>
                      <th>Very Unsatisfied</th>
                      <th>Unsatisfied</th>
                      <th>Neutral</th>
                      <th>Satisfied</th>
                      <th>Very Satisfied</th>
                    </tr>
                    <tr>
                      <td>Purchase</td>
                      <td><input type="radio" name="purchase" value="very_unsatisfied"></td>
                      <td><input type="radio" name="purchase" value="unsatisfied"></td>
                      <td><input type="radio" name="purchase" value="neutral"></td>
                      <td><input type="radio" name="purchase" value="satisfied"></td>
                      <td><input type="radio" name="purchase" value="very_satisfied"></td>
                    </tr>
               
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="very_unsatisfied"></td>
                    <td><input type="radio" name="service" value="unsatisfied"></td>
                    <td><input type="radio" name="service" value="neutral"></td>
                    <td><input type="radio" name="service" value="satisfied"></td>
                    <td><input type="radio" name="service" value="very_satisfied"></td>
                  </tr>
                <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" name="company_overall" value="very_unsatisfied"></td>
                    <td><input type="radio" name="company_overall" value="unsatisfied"></td>
                    <td><input type="radio" name="company_overall" value="neutral"></td>
                    <td><input type="radio" name="company_overall" value="satisfied"></td>
                    <td><input type="radio" name="company_overall" value="very_satisfied"></td>
                  </tr>
                </table>
            <label><h4>How likely are you to:</h4></label>
                <table>
                <tr>
                    <th> </th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                  </tr>
                  <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio" name="buy_again" value="very_unlikely"></td>
                    <td><input type="radio" name="buy_again" value="unlikely"></td>
                    <td><input type="radio" name="buy_again" value="neutral"></td>
                    <td><input type="radio" name="buy_again" value="likely"></td>
                    <td><input type="radio" name="buy_again" value="very_likely"></td>
                  </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio" name="recommend_product" value="very_unlikely"></td>
                    <td><input type="radio" name="recommend_product" value="unlikely"></td>
                    <td><input type="radio" name="recommend_product" value="neutral"></td>
                    <td><input type="radio" name="recommend_product" value="likely"></td>
                    <td><input type="radio" name="recommend_product" value="very_likely"></td>
                  </tr>
              
                <tr>
                    <td>Recommend our company to others</td>
                    <td><input type="radio" name="recommend_company" value="very_unlikely"></td>
                    <td><input type="radio" name="recommend_company" value="unlikely"></td>
                    <td><input type="radio" name="recommend_company" value="neutral"></td>
                    <td><input type="radio" name="recommend_company" value="likely"></td>
                    <td><input type="radio" name="recommend_company" value="very_likely"></td>
                  </tr>
                
        </fieldset>
    </table>

        <label for="comments">Additional comments or suggestions</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
